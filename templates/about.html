{% extends 'blog.html' %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
{% for resume in resumes %}
<h1>Blog</h1>
<div class="card-body" style="background: whitesmoke;">
  <h2 class="card-title"><a href="{% url 'blog_page' resume.id %}">{{resume.title}} </a></h2>
  <p class="card-text">{{resume.content|linebreaks}}</p>
  <a href="{% url 'blog_page' resume.id %}" class="btn btn-primary">Read More &rarr;</a>
</div>
<div class="card-footer text-muted">
   
  <a href="#"></a>
</div>
</div>
{% endfor %}

{% endblock %}
